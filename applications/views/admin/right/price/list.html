<head>
{_include file=admin/include/css_js.html_}
</head>
<h2 class="clearfix">
  <span class="p_text">您现在的位置：</span>
	<a href="{_$admin_url_}price/show/">分类管理</a> &raquo; 
	<span class="active">价格区间列表</span>
	<a href="{_$admin_url_}price/add/" class="back fr">新增价格区间</a>
</h2>
<div id="main">
<h3>分类列表</h3>
 	<table width="100%" cellspacing="0" cellpadding="0" border="0" class="dxtable">
	  <thead>
	      <tr>
	        <th>价格区间起始值</th>
	        <th>价格区间结束值</th>
	        <th>操作</th>
	      </tr>
	  </thead>
	  <tbody>
	  {_section name=price loop=$allPriceList_}
	  	<tr>
		    <td><a href="{_$admin_url_}price/update?id={_$allPriceList[price].id_}">{_$allPriceList[price].price_start_}</a></td>
		    <td><a href="{_$admin_url_}price/update?id={_$allPriceList[price].id_}">{_$allPriceList[price].price_end_}</a></td>
		    <td><a href="{_$admin_url_}price/update?id={_$allPriceList[price].id_}">编辑</a> | <a  href="javascript:if(window.confirm('确认删除吗？')){location.href=	'{_$admin_url_}price/delete?id={_$allPriceList[price].id_}'}">删除</a></td>
	   </tr>
	   {_/section_}
	  </tbody>
	</table>
</div>
